<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>医生工作台首页</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "primary-dark": "#0b8ac7",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "surface-light": "#ffffff",
                        "surface-dark": "#182830",
                        "text-main": "#0d171b",
                        "text-sub": "#4c809a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"],
                        "sans": ["Manrope", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(19, 164, 236, 0.08)",
                    }
                },
            },
        }
    </script>
<style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Custom toggle switch style */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #13a4ec;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #13a4ec;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-slate-100 min-h-screen flex flex-col pb-[90px] antialiased selection:bg-primary selection:text-white">
<!-- Top Header -->
<header class="sticky top-0 z-30 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-5 pt-12 pb-4 transition-all duration-300">
<div class="flex justify-between items-center">
<div class="flex items-center gap-3">
<div class="relative">
<div class="h-12 w-12 rounded-full bg-cover bg-center border-2 border-white dark:border-slate-700 shadow-sm" data-alt="Doctor profile portrait" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBWmlRGHNwVzQ_yPO49ZGkZ2KvbPOF9HojbRt4lHAHBUoKrJozpDxFgU9KYjMkPyP9cCyEeozfc9KbraxX3ftQG7-260tHS2_t5c21W7h-FrqO_sXt3pxsnVvXKV0IC6tJqbjo1iEyWgS204n9s7Yc7-88iWyxCFr-IF7ddqJAvrismuQAPavtnUkdM7AHBdR-ST-QL-ZzySQ-z9MOIfal55OSnxCRyuI9EOZocaluSCFw1sOkIT0f9_Ydsly5SHJAejqPcv6JWo9aE');"></div>
<div class="absolute bottom-0 right-0 h-3 w-3 rounded-full bg-green-500 border-2 border-white dark:border-background-dark"></div>
</div>
<div class="flex flex-col">
<h1 class="text-xl font-bold text-slate-900 dark:text-white leading-tight">张伟 <span class="text-sm font-medium text-slate-500 dark:text-slate-400 ml-1">主任医师</span></h1>
<p class="text-xs text-primary font-medium bg-primary/10 w-fit px-2 py-0.5 rounded-full mt-1">内科专家</p>
</div>
</div>
<!-- Status Toggle -->
<label class="relative inline-flex items-center cursor-pointer group">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-24 h-9 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/40 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-7 after:w-10 after:transition-all peer-checked:bg-primary flex items-center justify-between px-3">
<span class="text-[10px] font-bold text-white z-10 pl-1 opacity-0 peer-checked:opacity-100 transition-opacity">在线</span>
<span class="text-[10px] font-bold text-slate-500 dark:text-slate-400 z-10 pr-1 opacity-100 peer-checked:opacity-0 transition-opacity">忙碌</span>
</div>
</label>
</div>
</header>
<!-- Stats Overview -->
<section class="px-5 py-2">
<div class="grid grid-cols-3 gap-3">
<!-- Card 1 -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex flex-col justify-between h-[100px]">
<div class="flex items-center gap-1.5 text-slate-500 dark:text-slate-400 mb-1">
<span class="material-symbols-outlined text-[18px]">stethoscope</span>
<span class="text-xs font-medium">今日接诊</span>
</div>
<p class="text-2xl font-bold text-slate-900 dark:text-white mt-auto">18</p>
</div>
<!-- Card 2 (Primary Highlight) -->
<div class="bg-primary text-white p-4 rounded-2xl shadow-soft flex flex-col justify-between h-[100px] relative overflow-hidden group">
<div class="absolute -right-4 -top-4 w-16 h-16 bg-white/10 rounded-full blur-xl group-hover:scale-150 transition-transform"></div>
<div class="flex items-center gap-1.5 text-white/90 mb-1 z-10">
<span class="material-symbols-outlined text-[18px]">pending_actions</span>
<span class="text-xs font-medium">待处理</span>
</div>
<p class="text-2xl font-bold text-white mt-auto z-10">4</p>
</div>
<!-- Card 3 -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex flex-col justify-between h-[100px]">
<div class="flex items-center gap-1.5 text-slate-500 dark:text-slate-400 mb-1">
<span class="material-symbols-outlined text-[18px]">payments</span>
<span class="text-xs font-medium">今日收入</span>
</div>
<div class="mt-auto">
<p class="text-xs text-slate-400 font-medium">CNY</p>
<p class="text-lg font-bold text-slate-900 dark:text-white leading-none">1,280</p>
</div>
</div>
</div>
</section>
<!-- Consultation Hall -->
<section class="mt-4 flex flex-col flex-1">
<div class="px-5 py-2 flex justify-between items-end">
<h2 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
                接诊大厅
                <span class="bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-md font-bold leading-none">4</span>
</h2>
<button class="text-xs font-medium text-primary flex items-center gap-0.5">
                查看全部 <span class="material-symbols-outlined text-[14px]">chevron_right</span>
</button>
</div>
<div class="flex flex-col gap-3 px-5 mt-2">
<!-- Item 1: Urgent -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 relative overflow-hidden">
<div class="absolute top-0 left-0 w-1 h-full bg-red-500"></div>
<div class="flex gap-4">
<div class="flex-shrink-0">
<div class="h-14 w-14 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center overflow-hidden border border-slate-200 dark:border-slate-600">
<!-- Using a generic avatar/icon for patient privacy -->
<span class="material-symbols-outlined text-3xl text-slate-400 dark:text-slate-500">person</span>
</div>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start">
<div>
<h3 class="font-bold text-slate-900 dark:text-white text-base">李** <span class="font-normal text-xs text-slate-500 ml-1">(男, 32岁)</span></h3>
</div>
<span class="inline-flex items-center gap-1 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 text-[10px] font-bold px-2 py-1 rounded-full whitespace-nowrap">
<span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span>
                                等待 12 min
                            </span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 line-clamp-1">症状: 持续高烧不退，伴有咽喉肿痛，体温39度...</p>
<div class="mt-3 flex justify-end">
<button class="bg-primary hover:bg-primary-dark active:scale-95 transition-all text-white text-sm font-medium px-5 py-2 rounded-lg shadow-sm flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">medical_services</span>
                                立即接诊
                            </button>
</div>
</div>
</div>
</div>
<!-- Item 2 -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 relative overflow-hidden">
<div class="absolute top-0 left-0 w-1 h-full bg-orange-400"></div>
<div class="flex gap-4">
<div class="flex-shrink-0">
<div class="h-14 w-14 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center overflow-hidden border border-slate-200 dark:border-slate-600">
<span class="material-symbols-outlined text-3xl text-slate-400 dark:text-slate-500">person_3</span>
</div>
</div>
<div class="flex-1 min-w-0">
<div class="flex justify-between items-start">
<div>
<h3 class="font-bold text-slate-900 dark:text-white text-base">王** <span class="font-normal text-xs text-slate-500 ml-1">(女, 28岁)</span></h3>
</div>
<span class="inline-flex items-center gap-1 bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 text-[10px] font-bold px-2 py-1 rounded-full whitespace-nowrap">
<span class="w-1.5 h-1.5 rounded-full bg-orange-500"></span>
                                等待 5 min
                            </span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 line-clamp-1">症状: 面部皮肤过敏，红肿瘙痒，昨天食用了...</p>
<div class="mt-3 flex justify-end">
<button class="bg-surface-light dark:bg-slate-700 hover:bg-slate-100 dark:hover:bg-slate-600 border border-primary/30 text-primary dark:text-primary-light text-sm font-medium px-5 py-2 rounded-lg transition-colors">
                                查看详情
                            </button>
</div>
</div>
</div>
</div>
<!-- Item 3: Quick row for context -->
<div class="bg-surface-light dark:bg-surface-dark p-3 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800 flex items-center justify-between opacity-75">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-slate-100 dark:bg-slate-700 flex items-center justify-center">
<span class="material-symbols-outlined text-xl text-slate-400">person</span>
</div>
<div>
<h3 class="font-bold text-slate-900 dark:text-white text-sm">陈** <span class="text-xs font-normal text-slate-500">(男, 45岁)</span></h3>
<p class="text-xs text-slate-400">症状: 慢性胃炎复发...</p>
</div>
</div>
<span class="text-[10px] font-medium text-slate-400 bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded-full">等待 2 min</span>
</div>
</div>
</section>
<!-- Function Matrix -->
<section class="mt-6 px-5 mb-4">
<h2 class="text-sm font-bold text-slate-900 dark:text-white mb-3">常用工具</h2>
<div class="grid grid-cols-4 gap-3">
<!-- Tool 1 -->
<button class="flex flex-col items-center gap-2 group">
<div class="h-14 w-14 rounded-2xl bg-blue-50 dark:bg-slate-800 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-white transition-colors duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">star</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 group-hover:text-primary transition-colors">我的评价</span>
</button>
<!-- Tool 2 -->
<button class="flex flex-col items-center gap-2 group">
<div class="h-14 w-14 rounded-2xl bg-indigo-50 dark:bg-slate-800 flex items-center justify-center text-indigo-500 group-hover:bg-indigo-500 group-hover:text-white transition-colors duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">calendar_month</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 group-hover:text-indigo-500 transition-colors">排班管理</span>
</button>
<!-- Tool 3 -->
<button class="flex flex-col items-center gap-2 group">
<div class="h-14 w-14 rounded-2xl bg-teal-50 dark:bg-slate-800 flex items-center justify-center text-teal-500 group-hover:bg-teal-500 group-hover:text-white transition-colors duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">groups</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 group-hover:text-teal-500 transition-colors">患者管理</span>
</button>
<!-- Tool 4 -->
<button class="flex flex-col items-center gap-2 group">
<div class="h-14 w-14 rounded-2xl bg-rose-50 dark:bg-slate-800 flex items-center justify-center text-rose-500 group-hover:bg-rose-500 group-hover:text-white transition-colors duration-300 shadow-sm">
<span class="material-symbols-outlined text-[26px]">prescriptions</span>
</div>
<span class="text-xs font-medium text-slate-600 dark:text-slate-400 group-hover:text-rose-500 transition-colors">开药模板</span>
</button>
</div>
</section>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 w-full bg-white dark:bg-surface-dark border-t border-slate-100 dark:border-slate-800 pb-safe pt-2 px-6 z-40">
<div class="flex justify-between items-end pb-4">
<!-- Active Tab -->
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="relative">
<span class="material-symbols-outlined text-[26px] text-primary group-hover:scale-110 transition-transform">grid_view</span>
<span class="absolute -top-1 -right-1 h-2 w-2 bg-red-500 rounded-full border border-white dark:border-surface-dark"></span>
</div>
<span class="text-[10px] font-bold text-primary">工作台</span>
</button>
<!-- Inactive Tab -->
<button class="flex flex-col items-center gap-1 w-16 group">
<div class="relative">
<span class="material-symbols-outlined text-[26px] text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-200 transition-colors">chat_bubble</span>
</div>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-200">消息</span>
</button>
<!-- Inactive Tab -->
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-[26px] text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-200 transition-colors">person</span>
<span class="text-[10px] font-medium text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-200">我的</span>
</button>
</div>
</nav>
<!-- Safe area spacing for phones with home indicator -->
<div class="h-6"></div>
