<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>开具电子处方 - 小禾AI医生</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Manrope", "PingFang SC", "Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display h-screen flex flex-col overflow-hidden">
<!-- Top Navigation -->
<header class="flex items-center justify-between px-4 py-3 bg-white dark:bg-slate-900 shadow-sm z-10 shrink-0">
<div class="flex items-center gap-2">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back</span>
</button>
</div>
<h1 class="text-lg font-bold text-center absolute left-1/2 -translate-x-1/2">开具电子处方</h1>
<button class="text-primary font-bold text-sm hover:opacity-80 transition-opacity">
            存为模板
        </button>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto pb-24">
<!-- Patient Info Card -->
<div class="p-4">
<div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-100 dark:border-slate-700 flex items-center gap-4">
<div class="relative">
<div class="w-16 h-16 rounded-full bg-cover bg-center border-2 border-slate-100 dark:border-slate-600" data-alt="Portrait of a male patient" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA8LIzSHY0nf2eJPAGQywMItQaX2ZAKg5bOGwNU4QyOLzcGMB-TskfYWLTqV1lPzwnLUgVdka-jc5Fbc_D-OPGNEQEX0d2acGowIZHdFqHS5cNAdTHNlpzHKyHLkKuPFLKoQOoEIx67VTdFdSvlouENbS3PIA9V6wZvNa6bJQhuuiwrGYwQBMHhTPr0yQw7vzKKD-nWr4ceUYXbtmauaa7380LP_euQPDkF1kjP-2WsXv1jvSGoFULs-vdcpM_B6bbNQHH1Kif4ic2J');"></div>
<div class="absolute -bottom-1 -right-1 bg-primary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border border-white dark:border-slate-800">
                        ID: 8392
                    </div>
</div>
<div class="flex-1 min-w-0">
<div class="flex items-center gap-2 mb-1">
<h2 class="text-xl font-bold truncate">张伟</h2>
<span class="text-xs bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 px-2 py-0.5 rounded-full">男 32岁</span>
</div>
<div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-[16px]">medical_services</span>
<span>过敏史：</span>
<span class="text-green-600 font-medium">无</span>
</div>
</div>
<button class="text-primary hover:bg-primary/10 p-2 rounded-full">
<span class="material-symbols-outlined">info</span>
</button>
</div>
</div>
<!-- Diagnosis Section -->
<div class="px-4">
<h3 class="text-slate-900 dark:text-white text-base font-bold mb-3 flex items-center gap-2">
<span class="w-1 h-4 bg-primary rounded-full"></span>
                临床诊断
            </h3>
<div class="relative">
<input class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl py-3 pl-4 pr-10 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all shadow-sm" placeholder="请输入诊断，例如：急性上呼吸道感染" type="text" value="急性上呼吸道感染"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-primary cursor-pointer">edit</span>
</div>
<!-- Quick Tags (Optional UX enhancement) -->
<div class="flex flex-wrap gap-2 mt-3">
<button class="text-xs bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 px-3 py-1.5 rounded-full hover:border-primary hover:text-primary transition-colors">
                    流行性感冒
                </button>
<button class="text-xs bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 px-3 py-1.5 rounded-full hover:border-primary hover:text-primary transition-colors">
                    支气管炎
                </button>
</div>
</div>
<div class="h-6"></div>
<!-- Medication Section -->
<div class="px-4">
<div class="flex justify-between items-center mb-3">
<h3 class="text-slate-900 dark:text-white text-base font-bold flex items-center gap-2">
<span class="w-1 h-4 bg-primary rounded-full"></span>
                    药品清单
                </h3>
<span class="text-xs text-slate-400">共 1 种药品</span>
</div>
<!-- Medicine Card Item 1 -->
<div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700 mb-4 group">
<!-- Header: Name & Remove -->
<div class="flex justify-between items-start mb-3">
<div>
<h4 class="font-bold text-lg text-slate-900 dark:text-white leading-tight">阿莫西林胶囊</h4>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-1">规格：0.25g*24粒/盒</p>
</div>
<button class="text-slate-400 hover:text-red-500 transition-colors p-1">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<!-- Quantity Control -->
<div class="flex justify-between items-center bg-background-light dark:bg-slate-900/50 rounded-lg p-3 mb-4">
<span class="text-sm font-medium text-slate-600 dark:text-slate-300">数量</span>
<div class="flex items-center gap-3">
<button class="w-8 h-8 flex items-center justify-center rounded-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-white hover:border-primary hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">remove</span>
</button>
<span class="font-bold w-4 text-center">1</span>
<button class="w-8 h-8 flex items-center justify-center rounded-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-white hover:border-primary hover:text-primary transition-colors">
<span class="material-symbols-outlined text-sm">add</span>
</button>
<span class="text-sm text-slate-500 ml-1">盒</span>
</div>
</div>
<!-- Dosage Form Grid -->
<div class="grid grid-cols-2 gap-3">
<div class="relative">
<label class="block text-xs text-slate-400 mb-1 ml-1">频次</label>
<select class="w-full appearance-none bg-background-light dark:bg-slate-900 border-0 rounded-lg py-2.5 px-3 text-sm font-medium text-slate-700 dark:text-slate-200 focus:ring-1 focus:ring-primary">
<option>一日三次</option>
<option>一日两次</option>
<option>一日一次</option>
<option>必要时</option>
</select>
<span class="material-symbols-outlined absolute right-2 bottom-2.5 text-slate-400 text-sm pointer-events-none">expand_more</span>
</div>
<div class="relative">
<label class="block text-xs text-slate-400 mb-1 ml-1">单次用量</label>
<div class="flex items-center bg-background-light dark:bg-slate-900 rounded-lg px-3 border border-transparent focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all">
<input class="w-full bg-transparent border-none p-0 py-2.5 text-sm font-medium focus:ring-0 text-slate-700 dark:text-slate-200" type="text" value="0.5"/>
<span class="text-xs text-slate-500 whitespace-nowrap ml-2">g/次</span>
</div>
</div>
<div class="relative">
<label class="block text-xs text-slate-400 mb-1 ml-1">途径</label>
<select class="w-full appearance-none bg-background-light dark:bg-slate-900 border-0 rounded-lg py-2.5 px-3 text-sm font-medium text-slate-700 dark:text-slate-200 focus:ring-1 focus:ring-primary">
<option>口服</option>
<option>外用</option>
<option>静脉注射</option>
</select>
<span class="material-symbols-outlined absolute right-2 bottom-2.5 text-slate-400 text-sm pointer-events-none">expand_more</span>
</div>
<div class="relative">
<label class="block text-xs text-slate-400 mb-1 ml-1">嘱托</label>
<input class="w-full bg-background-light dark:bg-slate-900 border-0 rounded-lg py-2.5 px-3 text-sm font-medium text-slate-700 dark:text-slate-200 focus:ring-1 focus:ring-primary placeholder:text-slate-400" type="text" value="饭后服用"/>
</div>
</div>
<!-- Interaction Warning (Conditional) -->
<!-- <div class="mt-4 bg-yellow-50 dark:bg-yellow-900/20 text-yellow-800 dark:text-yellow-200 text-xs px-3 py-2 rounded-lg flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">warning</span>
                    <span>注意：患者有青霉素过敏史，请确认</span>
                </div> -->
</div>
<!-- Add Medicine Button -->
<button class="w-full py-4 border-2 border-dashed border-primary/30 hover:border-primary/60 hover:bg-primary/5 rounded-xl flex flex-col items-center justify-center gap-1 group transition-all">
<span class="material-symbols-outlined text-primary group-hover:scale-110 transition-transform">add_circle</span>
<span class="text-primary font-bold text-sm">添加药品</span>
</button>
<div class="mt-4 text-center">
<p class="text-xs text-slate-400">
                    已加载 1 条常用处方模板
                </p>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<footer class="bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800 p-4 pb-8 safe-area-pb shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
<div class="flex items-center justify-between mb-3 px-1">
<div class="flex flex-col">
<span class="text-xs text-slate-500 dark:text-slate-400">预计金额</span>
<span class="text-xl font-bold text-slate-900 dark:text-white">¥ 28.50</span>
</div>
<div class="text-right">
<span class="text-xs text-slate-400 block">医师签名</span>
<div class="h-6 w-20 bg-slate-100 dark:bg-slate-800 rounded flex items-center justify-center text-[10px] text-slate-400 italic">
                     Pending
                 </div>
</div>
</div>
<button class="w-full bg-primary hover:bg-sky-500 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 text-lg">
<span class="material-symbols-outlined">assignment_turned_in</span>
            确认并签名
        </button>
</footer>
</body></html>
